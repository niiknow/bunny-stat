sources:
  vector_metrics:
    type: internal_metrics

  bunny_log:
    type: syslog
    address: '0.0.0.0:6514'
    mode: udp


sinks:
  vector_exporter:
    type: prometheus_exporter
    inputs:
      - vector_metrics
    address: '0.0.0.0:9598'
    default_namespace: vector

  file_bunny_log:
    type: file
    inputs:
      - bunny_log
    compression: none
    path: /logs/bunny_log-%Y-%m-%d.log
