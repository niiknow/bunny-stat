sources:
  bunny_log:
    type: syslog
    address: '0.0.0.0:6514'
    mode: udp

transforms:
  # optionally verify bunnycdn token/password
  bunny_log_filter:
    type: filter
    inputs:
      - bunny_log
    condition: 'starts_with(string!(keys(.)[0]), "OptionalBunnyToken")'

sinks:
  file_bunny_log:
    type: file
    inputs:
      - bunny_log_filter
    compression: none
    path: /logs/bunny_log-%Y-%m-%d.log
    encoding:
      codec: raw_message
